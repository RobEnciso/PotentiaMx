<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotentiaMx - Próximamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* Un azul tecnológico */
            --dark-bg: #121212;
            --light-text: #E0E0E0;
            --dark-text: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 2;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .logo span {
            color: var(--primary-color);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin: 1rem 0;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--light-text);
            margin-bottom: 2.5rem;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 80px; /* Altura de la animación */
            margin-bottom: 1.5rem;
        }

        /* La animación de "construcción" */
        .loader-bar {
            width: 15px;
            height: 10px;
            margin: 0 4px;
            background-color: var(--primary-color);
            animation: buildUp 1.2s infinite ease-in-out;
        }

        /* Damos un retraso a cada barra para que la animación sea asíncrona */
        .loader-bar:nth-child(2) { animation-delay: 0.1s; }
        .loader-bar:nth-child(3) { animation-delay: 0.2s; }
        .loader-bar:nth-child(4) { animation-delay: 0.3s; }
        .loader-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes buildUp {
            0% {
                transform: scaleY(0.1);
                opacity: 0.5;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(0.1);
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--primary-color);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        /* --- INICIAN ESTILOS RESPONSIVOS --- */

        @media (max-width: 600px) {
            
            .container {
                padding: 1.5rem; /* Reducimos el padding lateral */
            }

            h1 {
                font-size: 2.2rem; /* Hacemos el título principal más pequeño */
            }

            .logo {
                font-size: 2rem; /* Hacemos el logo más pequeño */
            }

            p {
                font-size: 1rem; /* Ajustamos el texto del párrafo */
                margin-bottom: 2rem;
            }

            footer {
                font-size: 0.8rem; /* Hacemos el footer un poco más pequeño */
            }
        }
        
        /* --- TERMINAN ESTILOS RESPONSIVOS --- */
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo">Potentia<span>Mx</span></div>
        
        <h1>Algo sorprendente se está construyendo</h1>
        
        <p>
            Estamos preparando la plataforma SaaS definitiva para crear y gestionar
            tours virtuales 360° de propiedades inmobiliarias.
        </p>

        <div class="loader-container">
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
        </div>

        <div class="status-text">Potenciando propiedades...</div>

    </div>

    <footer>
        &copy; 2025 PotentiaMx.com - Todos los derechos reservados.
    </footer>

</body>
</html>
